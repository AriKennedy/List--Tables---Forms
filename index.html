<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <table class="registration">
        <tr>
          <h1 class="form_title">Registration Form</h1>
        </tr>
        <tr class="user_input">
          <td>Enter Name</td>
          <td>
            <input type="text" name="username" id="name_id" />
          </td>
        </tr>

        <tr class="user_input">
          <td>Enter Password</td>
          <td class="password_input">
            <input type="password" name="pw" id="password_id" />
          </td>
        </tr>

        <tr class="user_input">
          <td>Enter Address</td>
          <td class="address_input">
            <input type="text" name="address" id="address_id" maxlength="50" />
          </td>
        </tr>
        <tr class="selector">
          <td>Select Game</td>

          <td>
            <input type="checkbox" name="football" id="fav_sport1" />
            <label for="fav_sport1">Football</label><br />
            <input type="checkbox" name="hockey" id="fav_sport2" />
            <label for="fav_sport2">Hockey</label><br />
            <input type="checkbox" name="badmiton" id="fav_sport3" />
            <label for="fav_sport3">Badmiton</label><br />
            <input type="checkbox" name="cricket" id="fav_sport4" />
            <label for="fav_sport4">Cricket</label><br />
            <input type="checkbox" name="vollyball" id="fav_sport5" />
            <label for="fav_sport5">Vollyball</label><br />
          </td>
        </tr>

        <tr class="selector">
          <td>Gender</td>
          <td>
            <input
              type="radio"
              name="gender"
              id="gender_male"
              value="GENDER_SELECTOR"
            />
            <label for="gender_male">Male</label>
            <input
              type="radio"
              name="gender"
              id="gender_female"
              value="GENDER_SELECTOR"
            />
            <label for="gender_female">Female</label>
          </td>
        </tr>

        <tr class="user_input">
          <td>Select ur age</td>
          <td>
            <label for="age_selector"></label>
            <input
              type="number"
              name="age"
              id="age_selector"
              min="5"
              max="100"
            />
          </td>
        </tr>

        <tr class="selector">
          <td>Select Photo</td>
          <td>
            <label for="myphoto"></label>
            <input class="photo" type="file" name="Photos" id="myphoto" />
          </td>
        </tr>

        <tr>
          <td colspan="2" class="multi-buttons">
            <button class="buttons" type="button" onclick="alert('Hi! Click me again!')">
              Click Me Pls
            </button>
            <button class="buttons" type="reset">Reset</button>
            <button class="buttons" type="submit">Submit Form</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
