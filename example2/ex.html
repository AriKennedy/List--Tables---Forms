<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="exstyles.css">
</head>
<body>
  <div class="form-container">
    <form action="" method="post">
      <fieldset class="registration">
        <legend>Registration Form</legend>

        <div class="user_input">
          <label for="name_id">Enter Name</label>
          <input type="text" name="username" id="name_id" required>
        </div>

        <div class="user_input">
          <label for="password_id">Enter Password</label>
          <input type="password" name="pw" id="password_id" required>
        </div>

        <div class="user_input">
          <label for="address_id">Enter Address</label>
          <input type="text" name="address" id="address_id" maxlength="50">
        </div>

        <div class="selector">
          <fieldset>
            <legend>Select Game</legend>
            <label for="fav_sport1">
              <input type="checkbox" name="games" id="fav_sport1" value="Football">
              Football
            </label>
            <label for="fav_sport2">
              <input type="checkbox" name="games" id="fav_sport2" value="Hockey">
              Hockey
            </label>
            <label for="fav_sport3">
              <input type="checkbox" name="games" id="fav_sport3" value="Badminton">
              Badminton
            </label>
            <label for="fav_sport4">
              <input type="checkbox" name="games" id="fav_sport4" value="Cricket">
              Cricket
            </label>
            <label for="fav_sport5">
              <input type="checkbox" name="games" id="fav_sport5" value="Volleyball">
              Volleyball
            </label>
          </fieldset>
        </div>

        <div class="selector">
          <fieldset>
            <legend>Gender</legend>
            <label for="gender_male">
              <input type="radio" name="gender" id="gender_male" value="Male">
              Male
            </label>
            <label for="gender_female">
              <input type="radio" name="gender" id="gender_female" value="Female">
              Female
            </label>
          </fieldset>
        </div>

        <div class="user_input">
          <label for="age_selector">Select Your Age</label>
          <input type="number" name="age" id="age_selector" min="5" max="100" required>
        </div>

        <div class="selector">
          <label for="myphoto">Select Photo</label>
          <input type="file" name="photo" id="myphoto">
        </div>

        <div class="buttons">
          <button type="button" onclick="alert('Hi! Click me again!')">Click Me Pls</button>
          <button type="reset">Reset</button>
          <button type="submit">Submit Form</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
